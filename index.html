<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Quiz App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e63946;
        }
        #quiz-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        button {
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d62839;
        }
        .hidden {
            display: none;
        }
        .result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .question {
            font-size: 1.2em;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>WWE Quiz App</h1>
    <div id="quiz-container">
        <div id="question" class="question"></div>
        <div id="answers"></div>
        <button id="next-btn" class="hidden">Next Question</button>
        <div id="result" class="result hidden"></div>
    </div>

    <script>
        const questions = [
            {
                question: "Who is known as 'The Rock'?",
                answers: ["John Cena", "Dwayne Johnson", "Stone Cold Steve Austin", "Triple H"],
                correct: 1
            },
            {
                question: "Which wrestler is famous for the 'RKO' move?",
                answers: ["Randy Orton", "Edge", "The Undertaker", "Chris Jericho"],
                correct: 0
            },
            {
                question: "Who won the first Women's Royal Rumble?",
                answers: ["Charlotte Flair", "Becky Lynch", "Asuka", "Sasha Banks"],
                correct: 2
            },
            {
                question: "What is the name of the WWE Hall of Fame announcer?",
                answers: ["Jim Ross", "Michael Cole", "Jerry Lawler", "Lilian Garcia"],
                correct: 0
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        const nextButton = document.getElementById('next-btn');
        const resultElement = document.getElementById('result');

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.classList.add('hidden');
            resultElement.classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.innerText = currentQuestion.question;
            answersElement.innerHTML = '';
            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.innerText = answer;
                button.classList.add('answer-btn');
                button.addEventListener('click', () => selectAnswer(index));
                answersElement.appendChild(button);
            });
            nextButton.classList.add('hidden');
        }

        function selectAnswer(index) {
            const currentQuestion = questions[currentQuestionIndex];
            if (index === currentQuestion.correct) {
                score++;
            }
            nextButton.classList.remove('hidden');
            Array.from(answersElement.children).forEach((btn, i) => {
                btn.disabled = true;
                if (i === currentQuestion.correct) {
                    btn.style.backgroundColor = 'green';
                } else {
                    btn.style.backgroundColor = 'red';
                }
            });
        }

        function showResult() {
            questionElement.classList.add('hidden');
            answersElement.classList.add('hidden');
            nextButton.classList.add('hidden');
            resultElement.classList.remove('hidden');
            resultElement.innerText = `Your score: ${score} out of ${questions.length}`;
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        });

        startGame();
    </script>
</body>
</html>
